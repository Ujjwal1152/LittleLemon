{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
   {% for item in menu.menu %}
   <p>
    <a href = "{% url 'menu_item' id=item.id %}">
      {{item.Title}}
    </a>
      <span class="menu-price">
        ${{item.Price}}
      </span>
   </p>
   {% endfor %}
</div>
<!--End col-->
{% endblock %}
